
                        <!DOCTYPE html>
                        <html lang="en">
                        <head>
                            <meta charset="UTF-8">
                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <style>
                body {
                  background-color: white; /* Ensure the iframe has a white background */
                }

                * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Noto Serif SC', serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #333;
    line-height: 1.6;
    padding: 20px;
}

.container {
    position: relative;
    width: 100%;
    max-width: 800px;
    min-height: 90vh;
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    overflow: hidden;
    padding: 40px;
    display: flex;
    flex-direction: column;
}

/* 背景装饰 */
.background-decor {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
}

.cloud {
    position: absolute;
    background: rgba(255, 255, 255, 0.7);
    border-radius: 50%;
    filter: blur(8px);
}

.cloud:nth-child(1) {
    width: 120px;
    height: 40px;
    top: 15%;
    left: 10%;
}

.cloud:nth-child(2) {
    width: 150px;
    height: 50px;
    top: 25%;
    right: 15%;
}

.mountain {
    position: absolute;
    bottom: -20px;
    left: 0;
    width: 100%;
    height: 120px;
    background: linear-gradient(to top, #a8d8b9 0%, #e6f7e9 100%);
    clip-path: polygon(0% 100%, 20% 60%, 40% 80%, 60% 40%, 80% 70%, 100% 50%, 100% 100%);
}

.bamboo {
    position: absolute;
    bottom: 40px;
    right: 30px;
    width: 80px;
    height: 180px;
    background: linear-gradient(to right, #4a7c59 0%, #8d9f87 100%);
    border-radius: 0 0 40px 40px;
    transform: rotate(-5deg);
}

.bamboo::before {
    content: "";
    position: absolute;
    top: 20px;
    left: 20px;
    width: 40px;
    height: 140px;
    background: linear-gradient(to right, #4a7c59 0%, #8d9f87 100%);
    border-radius: 0 0 30px 30px;
    transform: rotate(10deg);
}

/* 头部样式 */
header {
    text-align: center;
    margin-bottom: 30px;
}

header h1 {
    font-family: 'Ma Shan Zheng', cursive;
    font-size: 3.5rem;
    color: #5d4037;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}

header p {
    font-size: 1.2rem;
    color: #7f8c8d;
}

/* 主要内容 */
main {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.poem-card {
    background: rgba(255, 255, 255, 0.7);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    margin-bottom: 30px;
    border: 1px solid rgba(93, 64, 55, 0.1);
    transition: transform 0.3s ease;
}

.poem-card:hover {
    transform: translateY(-5px);
}

.poem-content {
    text-align: center;
    margin-bottom: 30px;
}

.poem-title {
    font-size: 2.5rem;
    color: #5d4037;
    margin-bottom: 15px;
    font-weight: 700;
}

.poem-author {
    font-size: 1.4rem;
    color: #7f8c8d;
    margin-bottom: 25px;
    font-weight: 500;
}

.poem-text {
    font-family: 'Ma Shan Zheng', cursive;
    font-size: 1.8rem;
    line-height: 1.8;
    color: #2c3e50;
    padding: 0 20px;
    opacity: 1;
    transition: opacity 0.5s ease;
}

.next-btn {
    display: block;
    width: 200px;
    margin: 0 auto;
    padding: 15px 25px;
    background: linear-gradient(135deg, #8d6e63 0%, #5d4037 100%);
    color: white;
    border: none;
    border-radius: 50px;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(93, 64, 55, 0.3);
}

.next-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(93, 64, 55, 0.4);
}

.next-btn:active {
    transform: translateY(1px);
}

.next-btn.clicked {
    transform: scale(0.95);
}

.quote {
    text-align: center;
    font-style: italic;
    color: #7f8c8d;
    font-size: 1.2rem;
    margin-top: 20px;
}

.quote p {
    position: relative;
    padding: 0 20px;
}

.quote p::before, .quote p::after {
    content: """;
    font-family: Georgia, serif;
    font-size: 2rem;
    color: #8d6e63;
    position: absolute;
}

.quote p::before {
    left: 0;
    top: -10px;
}

.quote p::after {
    right: 0;
    bottom: -20px;
}

/* 页脚 */
footer {
    text-align: center;
    padding-top: 20px;
    color: #95a5a6;
    font-size: 0.9rem;
}

/* 响应式设计 */
@media (max-width: 768px) {
    .container {
        padding: 25px;
    }
    
    header h1 {
        font-size: 2.8rem;
    }
    
    .poem-card {
        padding: 30px 20px;
    }
    
    .poem-title {
        font-size: 2rem;
    }
    
    .poem-author {
        font-size: 1.2rem;
    }
    
    .poem-text {
        font-size: 1.5rem;
        padding: 0 10px;
    }
    
    .next-btn {
        width: 180px;
        padding: 12px 20px;
        font-size: 1.1rem;
    }
}

@media (max-width: 480px) {
    header h1 {
        font-size: 2.2rem;
    }
    
    .poem-title {
        font-size: 1.8rem;
    }
    
    .poem-text {
        font-size: 1.3rem;
        line-height: 1.7;
    }
    
    .next-btn {
        width: 160px;
        padding: 10px 15px;
        font-size: 1rem;
    }
}


              </style>
                        </head>
                        <body>
                            <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日诗词 - 品味中华文化</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 背景装饰 -->
        <div class="background-decor">
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="mountain"></div>
            <div class="bamboo"></div>
        </div>
        
        <!-- 主要内容区域 -->
        <header>
            <h1>每日诗词</h1>
            <p id="current-date">加载中...</p>
        </header>
        
        <main>
            <div class="poem-card">
                <div class="poem-content">
                    <h2 id="poem-title">静夜思</h2>
                    <p id="poem-author">唐·李白</p>
                    <div id="poem-text" class="poem-text">
                        床前明月光，<br>
                        疑是地上霜。<br>
                        举头望明月，<br>
                        低头思故乡。
                    </div>
                </div>
                
                <button id="next-poem" class="next-btn">
                    <span>换一首</span>
                </button>
            </div>
            
            <div class="quote">
                <p>腹有诗书气自华</p>
            </div>
        </main>
        
        <footer>
            <p>© 2026 每日诗词 · 传承中华文化</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>



              <script>
                              // 诗词数据
const poems = [
    {
        id: 1,
        title: "静夜思",
        author: "李白",
        dynasty: "唐",
        content: "床前明月光，\n疑是地上霜。\n举头望明月，\n低头思故乡。"
    },
    {
        id: 2,
        title: "春晓",
        author: "孟浩然",
        dynasty: "唐",
        content: "春眠不觉晓，\n处处闻啼鸟。\n夜来风雨声，\n花落知多少。"
    },
    {
        id: 3,
        title: "登鹳雀楼",
        author: "王之涣",
        dynasty: "唐",
        content: "白日依山尽，\n黄河入海流。\n欲穷千里目，\n更上一层楼。"
    },
    {
        id: 4,
        title: "望庐山瀑布",
        author: "李白",
        dynasty: "唐",
        content: "日照香炉生紫烟，\n遥看瀑布挂前川。\n飞流直下三千尺，\n疑是银河落九天。"
    },
    {
        id: 5,
        title: "赋得古原草送别",
        author: "白居易",
        dynasty: "唐",
        content: "离离原上草，\n一岁一枯荣。\n野火烧不尽，\n春风吹又生。"
    },
    {
        id: 6,
        title: "江雪",
        author: "柳宗元",
        dynasty: "唐",
        content: "千山鸟飞绝，\n万径人踪灭。\n孤舟蓑笠翁，\n独钓寒江雪。"
    },
    {
        id: 7,
        title: "相思",
        author: "王维",
        dynasty: "唐",
        content: "红豆生南国，\n春来发几枝。\n愿君多采撷，\n此物最相思。"
    },
    {
        id: 8,
        title: "绝句",
        author: "杜甫",
        dynasty: "唐",
        content: "两个黄鹂鸣翠柳，\n一行白鹭上青天。\n窗含西岭千秋雪，\n门泊东吴万里船。"
    },
    {
        id: 9,
        title: "清明",
        author: "杜牧",
        dynasty: "唐",
        content: "清明时节雨纷纷，\n路上行人欲断魂。\n借问酒家何处有？\n牧童遥指杏花村。"
    },
    {
        id: 10,
        title: "题西林壁",
        author: "苏轼",
        dynasty: "宋",
        content: "横看成岭侧成峰，\n远近高低各不同。\n不识庐山真面目，\n只缘身在此山中。"
    },
    {
        id: 11,
        title: "水调歌头·明月几时有",
        author: "苏轼",
        dynasty: "宋",
        content: "明月几时有？把酒问青天。\n不知天上宫阙，今夕是何年。\n我欲乘风归去，又恐琼楼玉宇，高处不胜寒。\n起舞弄清影，何似在人间？"
    },
    {
        id: 12,
        title: "声声慢·寻寻觅觅",
        author: "李清照",
        dynasty: "宋",
        content: "寻寻觅觅，冷冷清清，凄凄惨惨戚戚。\n乍暖还寒时候，最难将息。\n三杯两盏淡酒，怎敌他、晚来风急？\n雁过也，正伤心，却是旧时相识。"
    }
];

// DOM元素
const poemTitle = document.getElementById('poem-title');
const poemAuthor = document.getElementById('poem-author');
const poemText = document.getElementById('poem-text');
const currentDate = document.getElementById('current-date');
const nextPoemBtn = document.getElementById('next-poem');

// 获取今日日期
function getCurrentDate() {
    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth() + 1;
    const day = now.getDate();
    const weekDays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
    const weekDay = weekDays[now.getDay()];
    
    return `${year}年${month}月${day}日 ${weekDay}`;
}

// 根据日期获取当日诗词（确保每天相同）
function getPoemForToday() {
    const now = new Date();
    // 使用年、月、日创建一个稳定的种子
    const seed = now.getFullYear() * 10000 + (now.getMonth() + 1) * 100 + now.getDate();
    const index = seed % poems.length;
    return poems[index];
}

// 显示诗词
function displayPoem(poem) {
    poemTitle.textContent = poem.title;
    poemAuthor.textContent = `${poem.dynasty}·${poem.author}`;
    poemText.innerHTML = poem.content.replace(/\n/g, '<br>');
    
    // 添加淡入动画
    poemText.style.opacity = '0';
    setTimeout(() => {
        poemText.style.transition = 'opacity 0.8s ease-in';
        poemText.style.opacity = '1';
    }, 100);
}

// 获取随机诗词
function getRandomPoem() {
    const randomIndex = Math.floor(Math.random() * poems.length);
    return poems[randomIndex];
}

// 切换诗词
function switchPoem() {
    const randomPoem = getRandomPoem();
    displayPoem(randomPoem);
    
    // 按钮点击动画
    nextPoemBtn.classList.add('clicked');
    setTimeout(() => {
        nextPoemBtn.classList.remove('clicked');
    }, 300);
}

// 初始化页面
function init() {
    currentDate.textContent = getCurrentDate();
    const todayPoem = getPoemForToday();
    displayPoem(todayPoem);
    
    // 添加事件监听
    nextPoemBtn.addEventListener('click', switchPoem);
}

// 页面加载完成后初始化
document.addEventListener('DOMContentLoaded', init);


              </script>
                        </body>
                        </html>
