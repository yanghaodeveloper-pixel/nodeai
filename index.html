<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日诗词 - 品味中华文化</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 背景装饰 -->
        <div class="background-decor">
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="mountain"></div>
            <div class="bamboo"></div>
        </div>
        
        <!-- 主要内容区域 -->
        <header>
            <h1>每日诗词</h1>
            <p id="current-date">加载中...</p>
        </header>
        
        <main>
            <div class="poem-card">
                <div class="poem-content">
                    <h2 id="poem-title">静夜思</h2>
                    <p id="poem-author">唐·李白</p>
                    <div id="poem-text" class="poem-text">
                        床前明月光，<br>
                        疑是地上霜。<br>
                        举头望明月，<br>
                        低头思故乡。
                    </div>
                </div>
                
                <button id="next-poem" class="next-btn">
                    <span>换一首</span>
                </button>
            </div>
            
            <div class="quote">
                <p>腹有诗书气自华</p>
            </div>
        </main>
        
        <footer>
            <p>© 2026 每日诗词 · 传承中华文化</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
